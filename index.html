<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Pepsi.com</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <img src="https://www.pepsi.com/en-us/assets/images/logo.44fea4ca40e8a8843bb0fdf07d618439.png" alt="">
            </div>
            <div class="navbar-item" style="padding-left: 40px">view products</div>
            <div class="navbar-item">what's new</div>
            <div class="navbar-item">newsletter</div>
            <div class="navbar-item">contact us</div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item">Buy Pepsi Products</div>
        </div>
    </div>
    <div class="product" style="background-image: url(	https://www.pepsi.com/en-us/uploads/images/nitro/Desktop_Background.png)">

        <div class="product-item">
             <img src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Pepsi_CAN_Glass@2x.png" alt="Pepsi Nitro Can and Glass">
        </div>

        <div class="product-item product-item-column">
             <img src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Logo@3x.png" alt="Introducing Nitro Pepsi.  Smooth, Creamy, Delicious">
             <div class="product-text">SMOOTH, CREAMY, DELICIOUS</div>
             <div style="height:20px"></div>
             <div class="product-button">LEARN MORE</div> 
             <div style="height:20px"></div>
        </div>
    </div>
    <!--second screen-->
    <div class="product" style="background-image: url(	https://www.pepsi.com/en-us/uploads/images/PZS-tile-background.png);">
        <div class="product-item product-item-column">
             <img 
                style="max-width: 100%;"
             src="	https://www.pepsi.com/en-us/uploads/images/PZS-headline.png"alt="Introducing Nitro Pepsi.  Smooth, Creamy, Delicious">
             <img
             style="max-width: 40%;"
              src="https://www.pepsi.com/en-us/uploads/images/PZS-video-placeholder.png" alt="">
             <div style="height:20px"></div>
        </div>
        <div class="product-item product-item-column">
         <div style="height: 40%;"></div>
            <img 
            style="height: 60%;"
            src="	https://www.pepsi.com/en-us/uploads/images/can-pzs.png" alt="Pepsi Nitro Can and Glass">
       </div>
    </div>  
    <!--third screen-->
    <div class="product" style="background-color: #265cc5;">
        <div class="product-item product-item-column">
             <img 
             src="https://www.pepsi.com/en-us/uploads/images/better-with-pepsi/Thumbnail_2.jpg"alt="">
             <div style="height: 10px;"></div>             
             <img
              src="	https://www.pepsi.com/en-us/uploads/images/better-with-pepsi/Thumbnail.jpg" alt="">
        </div>
        <div class="product-item"
        style="
        max-width: 90%;
        padding: 0px;
        width: 100%;
        height: 300px;
        background-image: url('https://www.pepsi.com/en-us/uploads/images/better-with-pepsi/PEP_BWP_D.jpg');
        background-size: cover;
        background-position: center;"
        ></div>
    </div>  
    <!--forth screen-->
</body>
</html>
